apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
        - name: converter
          image: bishnupoudel/converter:v3
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: converter-configmap
            - secretRef:
                name: converter-secret
